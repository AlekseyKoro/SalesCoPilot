<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления | SalesAI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>SalesAI</h1>
        </div>
        <div class="user-menu">
            <span id="userName"></span>
            <button class="btn logout-btn" id="logoutBtn">Выйти</button>
        </div>
    </nav>

    <main class="dashboard-container">
        <div class="upload-section">
            <h2>Загрузка звонка</h2>
            <div class="upload-box" id="dropZone">
                <img src="images/upload-icon.svg" alt="Upload" class="upload-icon">
                <p>Перетащите аудиофайл сюда или</p>
                <input type="file" id="audioFile" accept="audio/*" style="display: none;">
                <label for="audioFile" class="btn upload-btn">Выберите файл</label>
            </div>
            <div class="file-info hidden" id="fileInfo">
                <p>Выбранный файл: <span id="fileName"></span></p>
                <button class="btn submit-btn" id="uploadBtn">Загрузить</button>
            </div>
        </div>

        <div class="calls-section">
            <h2>История звонков</h2>
            <div class="calls-list" id="callsList">
                <!-- Звонки будут добавляться динамически -->
            </div>
        </div>
    </main>

    <script src="js/notifications.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
