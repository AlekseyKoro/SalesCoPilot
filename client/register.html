<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | SalesAI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/"><h1>SalesAI</h1></a>
        </div>
    </nav>
    <main class="auth-container">
        <div class="auth-form">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Имя</label>
                    <input type="text" id="registerName" required>
                </div>
                
                <div class="form-group">
                    <label for="registerIdentifier">Email или номер телефона</label>
                    <input type="text" id="registerIdentifier" required 
                           placeholder="Введите email или номер телефона">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Подтвердите пароль</label>
                    <input type="password" id="registerPasswordConfirm" required>
                </div>
                <button type="submit" class="btn submit-btn">Зарегистрироваться</button>
            </form>
            <p class="auth-link">Уже есть аккаунт? <a href="/login">Войти</a></p>
        </div>
    </main>
    <script src="js/notifications.js"></script>
    <script src="js/auth-redirect.js"></script>
    <script src="register.js"></script>
</body>
</html>
